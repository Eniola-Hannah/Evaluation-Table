<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Evaluation Table</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
    </head>
    <body>
        <div class="container">
            <div class="text-center">
                <h1>EVALUATION TABLE</h1>
                <br>

                <div class="d-flex m-2">
                    <label for="firstValue" class="text-light" id="text">Columns :</label>
                    <input type="text" id="firstValue" class="form-control w-50" placeholder="No. of columns here">
                </div>
                
                <div class="d-flex m-2">
                    <label for="secondValue" class="text-light" id="text">Rows :</label>
                    <input type="text" id="secondValue" class="form-control w-50" placeholder="No. of rows here">
                </div>

                <div class="d-flex">
                    <label for="selection" class="text-light" id="text">Operations :</label>
                    <select name="" id="selection" class="form-control w-25">
                        <option value="*" id="text">Multiply</option>
                        <option value="+" id="text">Addition</option>
                        <option value="-" id="text">Subtraction</option>
                        <option value="/" id="text">Division</option>
                    </select>
                </div>
                <br>
                <button onclick="makeMeATable()" class="btn btn-lg btn-info">Make me a Table</button>
            </div>

            <table border="1" id="evalTable"></table>
        </div>

        
        <script src="script.js"></script>
    </body>
</html>
