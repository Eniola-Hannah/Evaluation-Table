<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Evaluation Table</title>
        <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
    </head>
    <body>
        <div class="container">
            <div class="text-center">
                <h1>EVALUATION TABLE</h1>
                <br>
                <label for="firstValue">COLUMNS</label>
                <input type="text" id="firstValue">
                <label for="secondValue">ROWS</label>
                <input type="text" id="secondValue">
                <br><br>
                <label for="selection">Operations</label>
                <select name="" id="selection">
                    <option value="*">Multiply</option>
                    <option value="+">Addition</option>
                    <option value="-">Subtraction</option>
                    <option value="/">Division</option>
                </select>
            </div>

        </div>

        
        <script src="script.js"></script>
    </body>
</html>
